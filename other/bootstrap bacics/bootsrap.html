<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootsrap bacics</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

            <h1>Sign up sheet</h1>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">

        </div>
    </div>

    
</body>
</html>
